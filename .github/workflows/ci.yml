name: android-build
run-name: ${{ github.actor }} is build android application 🚀
on: [push]
jobs:
  build-android:
    if: github.repository == 'konradhanus/inheartive.io'
    runs-on: ubuntu-latest
    steps:
      - run:  "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn install
      - run: npm install -g nx
      - run: nx run mobile:build-android
      - run: "🎉 This job's status is ${{ job.status }}. 🎉"
