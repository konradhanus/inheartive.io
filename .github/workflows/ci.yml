name: android-build
on:
  push:
    branches:
      - relese
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn install
      - run: npm install -g nx
      - run: nx build-android mobile
      - run: echo "🎉 ${{ job.status }}. 🎉"
