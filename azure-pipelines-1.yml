# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node engine'

- script: |
    npm install --global yarn
  displayName: 'Install yarn'

- script: |
    npm install --global yarn
    yarn install
  displayName: 'Install dependencies'

- script: |
    npm install --global yarn
    yarn install
    yarn nx build backend
  displayName: 'Build application'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(1526c5fa-d0e8-4673-affa-fef19142401f)'
    appType: 'webAppLinux'
    WebAppName: 'inheartiveapi'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.js'
    RuntimeStack: 'NODE|18-lts'
    StartupCommand: 'node main.js'
